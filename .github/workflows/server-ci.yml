name: Server CI

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
  pull_request:
    paths:
      - 'server/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Download dependencies
        working-directory: ./server
        run: go mod download
      
      - name: Build binary
        working-directory: ./server
        run: go build -v -o openshortpath-server .
      
      - name: Run unit tests
        working-directory: ./server
        run: go test -v ./...

