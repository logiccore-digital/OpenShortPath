name: Server CI

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - 'dashboard/**'
      - 'Makefile'
  pull_request:
    paths:
      - 'server/**'
      - 'dashboard/**'
      - 'Makefile'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('dashboard/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      
      - name: Download Go dependencies
        working-directory: ./server
        run: go mod download
      
      - name: Build binary (includes dashboard)
        run: make server
      
      - name: Run unit tests
        working-directory: ./server
        run: go test -v ./...

